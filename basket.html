<!DOCTYPE html>
<html lang="en">
<head>
<title>TechTummies</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {
  box-sizing: border-box;
}

body {
  margin: 0;
}

/* Style the header */
.header {
  background-color: #f1f1f1;
  padding: 5px;
  text-align: center;
}

/* Style the top navigation bar */
.topnav {
  overflow: hidden;
  background-color: #FAB289;
}

/* Style the topnav links */
.topnav a {
  float: left;
  display: block;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
}

/* Change color on hover */
.topnav a:hover {
  background-color: #FF5C28;
  color: black;
}

.left {
  background-color: #FAB289;
  padding: 20px;
  float: left;
  width: 50%; 
}

.right {
  background-color: #FF5C28;
  padding: 20px;
  float: left;
  width: 50%;
}

/* Clear floats after the columns */
.row::after {
  content: "";
  display: table;
  clear: both;
}

@media screen and (max-width: 800px) {
  .left, .right {
    width: 100%; /* The width is 100%, when the viewport is 800px or smaller */
  }
}

/* Style the footer */
.footer {
  background-color: #f1f1f1;
  padding: 10px;
  text-align: center;
}

.row2 {
  display: flex;
  justify-content: left; 
  align-items: flex-start;
  margin-bottom: 20px;
}
.item-details {
  display: flex;
  flex-direction: column;
}
.item-details p, .item-details button {
  margin: 5px 0; /* Add some margin for spacing */
}

.row2 img {
  margin-right: 20px; /* Space between image and text container */
}

.h2title {
    display: flex;
    justify-content: left; /* Center horizontally */
    align-items: left;    /* Center vertically */
    height: 10vh;
    padding: 15px;
}

.total {
  margin-top: 20px;
}

</style>
</head>
<body>

<div class="header">
  <h1>TechTummies</h1>
</div>

<div class="topnav">
  <a href="index.html">Home</a>
  <a href="food-selection.html">Grocery</a>
  <a href="basket.html">Basket</a>
</div>
    <div>
        <div class = 'h2title'>
            <h2> Your basket</h2>
        </div>
    </div>

    <div class="left">
        <h3>Suggestions</h3>
        <div class="row2">
          <img src="burger.jpeg" alt="burger" width="150" height="150">
          <div class="item-details">
            <p>Beef Burger with something</p>
            <p>£4.60</p>
            <button class="add-to-cart" data-name="Beef Burger" data-cost="4.60">Add to Cart</button>
          </div>
        </div>
        <div class="row2">
          <img src="waffles.webp" alt="waffles" width="150" height="150">
          <div class="item-details">
            <p>Waffles</p>
            <p>£1.50</p>
            <button class="add-to-cart" data-name="Waffles" data-cost="1.50">Add to Cart</button>
          </div>
        </div>
        <div class="row2">
          <img src="chips.jpg" alt="chips" width="150" height="150">
          <div class="item-details">
            <p>Cheesy chips</p>
            <p>£3.60</p>
            <button class="add-to-cart" data-name="Cheesy Chips" data-cost="3.60">Add to Cart</button>
          </div>
        </div>
      </div>
    <div class="right">
        <h3>Your order and details</h3>
        <p class="total">Total: £<span id="total-cost">0.00</span></p>
    </div>

  <script>
    let totalCost = 0;
    
    document.querySelectorAll('.add-to-cart').forEach(button => {
      button.addEventListener('click', () => {
        const cost = parseFloat(button.getAttribute('data-cost'));
        totalCost += cost;
        document.getElementById('total-cost').innerText = totalCost.toFixed(2);
        // Now you have a variable `totalCost` which holds the total cost and can be used elsewhere
        console.log('Total Cost:', totalCost); // You can use this variable for further processing
      });
    });
    </script>
</body>
</html>
